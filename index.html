<!DOCTYPE html>
<html>
<head>
  <title>TCG Banning Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase.js"></script>
</head>

<body>
  <h1>TCG Banning Tool</h1>

  <div id="join-screen">
    <input id="roomCode" placeholder="Enter Room Code" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="deck-screen" class="hidden">
    <h2>Select 3 Decks</h2>
    <div id="color-list"></div>
    <button onclick="lockDecks()">Lock Decks</button>
  </div>

  <div id="ban-screen" class="hidden">
    <h2>Select a Deck to Ban</h2>
    <div id="ban-list"></div>
    <button onclick="lockBan()">Lock Ban</button>
  </div>

  <div id="results" class="hidden">
    <h2>Bans Revealed:</h2>
    <p id="banResults"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
